<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="A showcase for OpenSheetMusicDisplay.">
    <meta name="author" content="OpenSheetMusicDisplay contributors">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Demo index.js file is included automatically by webpack during build -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js" type="text/javascript"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.css" media="all" rel="stylesheet"/>
    <link rel="icon" href="./favicon.ico?" type="image/x-icon"/>
    <link rel="stylesheet" href="./demo.css"/>
</head>
<body>

    <!-- in portrait/mobile mode, "four column grid container" is removed from divControls in index.js -->
    <div id="topControlsBar">

        <div class="control-container">
          <h4 class="centered">Cursor</h4>
          <div class="button-row">
            <input type="button" value="Show" id="show-cursor-btn" class="btn btn-demo">
            <input type="button" value="Hide" id="hide-cursor-btn" class="btn btn-demo">
          </div>
          <div class="button-row">
            <input type="button" value="Back" id="previous-cursor-btn" class="btn btn-demo">
            <input type="button" value="Next" id="next-cursor-btn" class="btn btn-demo">
          </div>
          <div class="button-row">
            <input type="button" value="Reset" id="reset-cursor-btn" class="btn btn-demo">
          </div>
          <div class="ui toggle checkbox">
            <input type="checkbox" id="follow-cursor-checkbox">
            <label for="follow-cursor-checkbox">Follow Cursor</label>
          </div>
        </div>
      
        <div class="control-container">
          <h4 class="centered">Zoom</h4>
          <div class="button-row">
            <input type="button" value="Zoom In" id="zoom-in-btn" class="btn btn-demo">
            <input type="button" value="Zoom Out" id="zoom-out-btn" class="btn btn-demo">
          </div>
          <p id="zoom-str">100%</p>
        </div>
      
        <div class="control-container">
          <h4 class="centered">Renderer</h4>
          <select id="backend-select" class="btn btn-demo">
            <option value="svg">SVG</option>
            <option value="canvas">Canvas</option>
          </select>
          <div class="button-row">
            <input type="button" value="Re-Render" id="debug-re-render-btn" class="btn btn-demo">
            <input type="button" value="Clear" id="debug-clear-btn" class="btn btn-demo">
          </div>
          <div class="button-row">
            <input type="button" value="Create PDF" id="print-pdf-btn" class="btn btn-demo">
            <input type="button" value="Dark mode" id="dark-mode-btn" class="btn btn-demo">
          </div>
        </div>
      
        <div class="control-container">
          <h4 class="centered">Debug Options</h4>
          <label for="selectBounding">Show bounding box for:</label>
          <select id="selectBounding" class="btn btn-demo">
            <option value="none">None</option>
            <option value="all">All</option>
            <option value="VexFlowMeasure">Measures</option>
            <option value="VexFlowGraphicalNote">GraphicalNotes</option>
            <option value="VexFlowVoiceEntry">VoiceEntries</option>
            <option value="VexFlowStaffEntry">StaffEntries</option>
            <option value="GraphicalLabel">Labels</option>
            <option value="VexFlowStaffLine">StaffLines</option>
            <option value="SystemLine">SystemLines</option>
            <option value="StaffLineActivitySymbol">ActivitySymbols</option>
            <option value="VexFlowContinuousDynamicExpression">DynamicExpressions</option>
          </select>
          <div class="ui toggle checkbox">
            <input type="checkbox" id="skylineDebug">
            <label for="skylineDebug">Skyline</label>
          </div>
          <div class="ui toggle checkbox">
            <input type="checkbox" id="bottomlineDebug">
            <label for="bottomlineDebug">Bottomline</label>
          </div>
        </div>
      
        <div class="control-container">
          <h4 class="centered">Transpose</h4>
          <div class="button-row">
            <input type="number" id="transpose" value="0">
            <input type="button" value="Transpose" id="transpose-btn" class="btn btn-demo">
          </div>
        </div>
      
        <div class="control-container">
          <h4 class="centered">Page Size</h4>
          <select id="selectPageSize" class="btn btn-demo">
            <option value="endless">endless</option>
            <option value="A3 P">A3 Portrait</option>
            <option value="A3 L">A3 Landscape</option>
            <option value="A4 P">A4 Portrait</option>
            <option value="A4 L">A4 Landscape</option>
            <option value="A5 P">A5 Portrait</option>
            <option value="A5 L">A5 Landscape</option>
            <option value="Letter P">Letter Portrait</option>
            <option value="Letter L">Letter Landscape</option>
          </select>
        </div>
      
      </div>
      
  

    <div class="column" id="selectSampleContainer"
        style="display: flex; align-items: center; justify-content: center; gap: 1rem; padding: 1rem;">

        <label for="fileInput">ðŸ“‚</label>
        <input type="file" id="fileInput"style="display: none;" />
        
        <button id="export-notes-pdf-btn">Exportar notas (PDF)</button>
        
    <!--
        <select class="ui selection dropdown"
                id="selectSample"
                style="visibility: visible; min-width: 50%;">
        </select>
      -->

    </div>

<div>
    <table cellspacing="0" style="max-width:700px;">
        <tr id="error-tr">
            <td></td>
            <td id="error-td"></td>
        </tr>
    </table>
</div>
</body>
</html>
